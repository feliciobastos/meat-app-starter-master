<a href="#">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="restorant.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{restorant.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{restorant.rating}}</span>
      <span class="place-info-box-detail">{{restorant.category}}</span>
      <span class="place-info-box-detail">{{restorant.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
<!-- /.info-box -->
